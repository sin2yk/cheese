<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News | Cheese Academy</title>
  <style>
    /* ===== ベース ===== */
    html { scroll-behavior: smooth; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif; color:#111; background:#fafafa; }
    a { color: inherit; }

    /* ===== グローバルヘッダー（ダミー） ===== */
    .site-header { position: sticky; top:0; z-index:100; background:#fff; border-bottom:1px solid #eee; }
    .site-header .wrap { max-width:1120px; margin:0 auto; padding:.85rem 1rem; display:flex; align-items:center; gap:1rem; }
    .brand { font-weight:700; }
    .g-nav { margin-left:auto; display:flex; gap:.8rem; }
    .g-nav a { text-decoration:none; padding:.35rem .6rem; border-radius:999px; }
    .g-nav a.current { background:#f3f4f6; }

    /* ===== main ===== */
    main { max-width:1120px; margin:0 auto; padding:1rem; }
    h1 { font-size:clamp(1.4rem, 2.2vw, 2rem); margin:1rem 0 1rem; }

    /* ===== TOC（ニュースページ専用ヘッダー） ===== */
    .toc { position: sticky; top:56px; /* ← グローバルヘッダーの高さに合わせて調整 */
           background: linear-gradient(#fff, #ffffffcc 60%, #ffffff00); backdrop-filter:saturate(1.1);
           z-index:90; padding:.7rem 0 .5rem; border-bottom:1px solid #f1f1f1; }
    .toc .wrap { max-width:1120px; margin:0 auto; padding:0 1rem; }
    .toc ul { display:flex; flex-wrap:wrap; gap:.5rem; list-style:none; margin:0; padding:0; }
    .toc a { display:inline-block; padding:.45rem .7rem; border-radius:999px; background:#f3f4f6; color:#111; text-decoration:none; font-size:.9rem; }
    .toc a:hover { background:#e5e7eb; }

    /* ===== 壁新聞グリッド ===== */
    .wallboard { display:grid; gap:2rem; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); align-items:start; margin:1rem 0 4rem; }
    .wall { background:#fff; border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.06); overflow:hidden; scroll-margin-top:7rem; }
    .wall figure { margin:0; }
    .wall img { display:block; width:100%; height:auto; }
    .wall figcaption { padding:.75rem 1rem 1rem; }
    .wall strong { display:block; font-size:1rem; line-height:1.4; }
    .wall .meta { display:block; color:#666; font-size:.85rem; margin-top:.25rem; }
    .wall__link { display:block; text-decoration:none; color:inherit; }

    /* スモール端末の余白 */
    @media (max-width:640px){ .wallboard{ gap:1.25rem } .toc{ top:54px } }

    /* フッター */
    footer { color:#666; font-size:.85rem; border-top:1px solid #eee; padding:1rem; text-align:center; background:#fff; }
  </style>
</head>
<body>
  
<header class="site-header site-header--simple" role="banner">
  <div class="container header-container">
    <h1 class="logo">
      <a href="index.html"><img src="./img/header_logo.png" alt="チーズアカデミーTOKYO"></a>
    </h1>
    <a href="index.html" class="back-link" aria-label="メインページに戻る">← メインページに戻る</a>
  </div>
</header>


  <main class="news" id="main-content">
    <h1>NEWS</h1>

    <!-- ここはそのまま（共通ヘッダーやh1, TOCコンテナ） -->
<nav id="toc" class="toc" aria-label="ニュース目次"><div class="wrap"></div></nav>
<section class="wallboard" id="wallboard"></section>

<footer class="site-footer">
  <div class="site-footer__inner">
    <small>Copyright 2016 Cheeese Academy Tokyo All RIghts Reserved.</small>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/hero.js"></script>

<!-- pdf.js（CDN + workerSrc 設定） -->
<script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<script>pdfjsLib.GlobalWorkerOptions.workerSrc='https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';</script>
<script>window.NEWS_OPEN_RAW_PDF = true;</script>

<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">   <!-- クエリ ?v=... は付けない -->
<link rel="stylesheet" href="./css/news-advanced.css">

<script src="js/news-config.js"></script>
<script src="js/news-common.js"></script>
<script src="js/news-all.js"></script>
<script src="js/news-decor-robust.js?v=fix1"></script>


</body>
</html>
